@(products: util.List[Product], message: String)

        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            @for(product <- products) {
                <tr>
                    <td>@product.getId</td>
                    <td>@product.getName</td>

                </tr>
            }
        </tbody>
    </table>
}
